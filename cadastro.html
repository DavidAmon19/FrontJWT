<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body style="background-color: #212529;">
    <div class="container">
        <div class="card">
            <h1>Cadastrar</h1>
            <div id="msgError" style="display: none; color: red;"></div>
            <div id="msgSuccess" style="display: none; color: green;"></div>
            <div class="label-float">
                <input type="text" id="nome" placeholder=" " required>
                <label id="labelNome" for="nome">Nome</label>
            </div>
            <div class="label-float">
                <input type="text" id="email" placeholder=" " required>
                <label id="labelEmail" for="email">Email</label>
            </div>
            <div class="label-float">
                <input type="password" id="senha" placeholder=" " required>
                <label id="labelSenha" for="senha">Senha</label>
                <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>
            <div class="label-float">
                <input type="password" id="confirmSenha" placeholder=" " required>
                <label id="labelConfirmSenha" for="confirmSenha">Confirmar Senha</label>
                <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>
            <div class="justify-center">
                <button class="btn btn-primary" onclick="cadastrar()">Cadastrar</button>
                <button class="btn btn-primary"><a href="./login.html" class="btn" style="color: aliceblue;">Login</a></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
